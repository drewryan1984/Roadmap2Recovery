<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap to Recovery Forms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-16">
        <header class="text-center mb-24">
            <!-- R2R Logo -->
            <div class="w-48 h-48 mx-auto mb-8">
                <img src="images/r2r-logo.png" alt="Roadmap 2 Recovery Logo" class="w-full h-full object-contain"/>
            </div>
            <h1 class="text-5xl font-bold text-gray-800 mb-6">Roadmap to Recovery</h1>
            <p class="text-2xl text-gray-600">Program Forms</p>
        </header>

        <main class="max-w-3xl mx-auto">
            <div class="space-y-24">
                <!-- Application Form -->
                <div class="py-8">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagDyCxFGbS4Tx70j/form" 
                       class="block p-10 bg-blue-50 hover:bg-blue-100 rounded-xl transition duration-200 transform hover:shadow-lg text-center">
                        <span class="text-3xl font-medium text-blue-600">1. Application Form</span>
                    </a>
                </div>

                <!-- Survey Form -->
                <div class="py-8">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagi8oUoTGFJvTeJ3/form" 
                       class="block p-10 bg-blue-50 hover:bg-blue-100 rounded-xl transition duration-200 transform hover:shadow-lg text-center">
                        <span class="text-3xl font-medium text-blue-600">2. Survey</span>
                    </a>
                </div>

                <!-- SMART Goals Form -->
                <div class="py-8">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagkxJ09SXU8rQDXF/form" 
                       class="block p-10 bg-blue-50 hover:bg-blue-100 rounded-xl transition duration-200 transform hover:shadow-lg text-center">
                        <span class="text-3xl font-medium text-blue-600">3. SMART Goals</span>
                    </a>
                </div>

                <!-- Recovery Roadmap Form -->
                <div class="py-8">
                    <a href="https://airtable.com/appQe8KkzpOX0SzuC/pagwBaOfAhWCcIUX0/form" 
                       class="block p-10 bg-blue-50 hover:bg-blue-100 rounded-xl transition duration-200 transform hover:shadow-lg text-center">
                        <span class="text-3xl font-medium text-blue-600">4. Recovery Roadmap</span>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
